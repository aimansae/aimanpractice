{% extends 'base.html'%}


{% block content %}

<center>
{% if searched %}

<h1>You searched for {{searched }}.</h1>
{% for venue in venues %}
<a href="{% url 'show-venue' venue.id %}">{{venue}}</a> <!--{{venue.web}} for more info -->>
{% endfor %}
{%else%}

<h1>You forgot to search..</h1>

{% endif %}

</center>
{% endblock %}
